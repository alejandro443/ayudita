<table class="table">
  <thead>
      <tr>
          <th scope="col">Id</th>
          <th scope="col">Nombre</th>
          <th scope="col">dni</th>
          <th scope="col">Ver</th>
          <th scope="col">oracion</th>
          <th scope="col">editar</th>
          <th scope="col">Borrar</th>
      </tr>
  </thead>
  <tbody>
      <tr *ngFor="let persona of personas; index as i">

        <th scope="row">{{ i + 1 }}</th>
          <td>{{persona.nombre}}</td>
          <td>{{persona.dni}}</td>
          <td>{{persona.estado}}</td>


                <td><button class="btn btn-outline-primary"><i class="fas fa-eye"></i>oracion</button></td>
        <td><button class="btn btn-outline-warning" ><i class="fas fa-edit"></i>Editar</button></td>
        <td><button class="btn btn-outline-danger"  ><i class="far fa-trash-alt"></i>Eliminar</button></td>

      </tr>

  </tbody>
</table>
