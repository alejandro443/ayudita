<div>
    <div class="titu">
        <h1>PEDIDO DE ORACION</h1>
    </div>
    <div class="cuadro">
        <table class="table">
            <thead>
                <tr>
                    <th scope="col">ID</th>
                    <th scope="col">PERSONA</th>
                    <th scope="col">FECHA</th>
                    <th scope="col">ORACION</th>



                    <th scope="col">Ver</th>
                    <th scope="col">Editar</th>
                    <th scope="col">Borrar</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let f of pedi ">



                    <td>{{f.id_pedido}}</td>

                    <td>{{f.f_pedido}}</td>
                    <td>{{f.oracion}}</td>
                    <td><button class="btn btn-outline-primary"><i class="fas fa-eye"></i>Responder</button></td>
                    <td><button class="btn btn-outline-warning" routerLink="editar/{{f.id_pedido}}"><i class="fas fa-edit"></i>Editar</button></td>
                    <td><button class="btn btn-outline-danger" (click)="borra(f.id_pedido)"><i class="far fa-trash-alt"></i>Eliminar</button></td>

                </tr>

            </tbody>
        </table>

    </div>
